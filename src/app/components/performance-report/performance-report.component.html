<ng-container *ngIf="userType === 'admin' else vendorView">
    <app-new-reports [reportsHeader]="tableHeaders" [orginalReportData]="dataSource"
        [tableDataAction]="orginalReportData?.tableDataAction"
        [SearchForm]="{'show':true, 'formFields':{'dateRange':{datefrom:{'show':true,'placeholder':'From Delivery Date','value':''}, dateto:{'show':true,'placeholder':'To Delivery Date','value':''}}, 'Selection':{'show':true,'placeholder':'Action', value:'all'}, 'vendorSelection':{'show':true,'placeholder':'Select Vendor', value:{'Vendor_Id':0,'Vendor_Name':'Select All','Status':0,'Rating':0,'Daily_Cap':0,'Delivery_Boy_App':0}}}}"
        (submitForm)="newFormSubmit($event)" [dropDownList]="actionList" [vendorList]="vendorList"[dateFormat]="'dd-MM-yyyy'"></app-new-reports>
</ng-container>
<ng-template #vendorView>
    <app-new-reports [reportsHeader]="tableHeaders" [orginalReportData]="dataSource"
        [tableDataAction]="orginalReportData?.tableDataAction"
        [SearchForm]="{'show':true, 'formFields':{'dateRange':{datefrom:{'show':true,'placeholder':'From Delivery Date','value':''}, dateto:{'show':true,'placeholder':'To Delivery Date','value':''}}, 'Selection':{'show':true,'placeholder':'Action', value:'all'}}}"
        (submitForm)="newFormSubmit($event)" [dropDownList]="actionList" [vendorList]="vendorList"[dateFormat]="'dd-MM-yyyy'"></app-new-reports>
</ng-template>
