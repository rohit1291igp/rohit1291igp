        <div class="mat-elevation-z8" *ngIf="displayedColumns.length > 0">
            <div class="example-container mat-elevation-z8">
                <mat-table #table mat-table [dataSource]="dataSource" matSort>
                    <ng-container [matColumnDef]="col" *ngFor="let col of displayedColumns">
                        <mat-header-cell class="mat-header-row" *matHeaderCellDef> {{ getHeaderCellValue(col) }}
                        </mat-header-cell>
                        <mat-cell *matCellDef="let element; let i = index">
                            <ng-container
                                *ngIf="getRowCellValue(element[col]) != 'img' && getRowCellValue(element[col]) != 'menu'">
                                {{ getRowCellValue(element[col]) }} <i *ngIf="getEditTableCell(col)" class="fa fa-edit" style="cursor: pointer;" (click)="openEditWindow(element, col, i)"></i>
                            </ng-container>
                            <ng-container *ngIf="getRowCellValue(element[col]) == 'img'"><img
                                    src="{{componentImageUrl+element[col]}}" width="50" height="50">
                            </ng-container>
                            <ng-container *ngIf="getRowCellValue(element[col]) == 'menu'">
                                <button mat-button [matMenuTriggerFor]="menu"><i class="fa fa-caret-down"
                                        aria-hidden="true"></i>Vendor List</button>
                                <mat-menu #menu="matMenu">
                                    <button mat-menu-item *ngFor="let x of element[col]">{{x.Vendor_Name}}</button>
                                </mat-menu>
                            </ng-container>
                            <ng-container *ngIf="col === 'Order_No'">
                                <img (click)="viewOrderDetail($event, element[col])" width="20"
                                    style="cursor: pointer;float:left;" src="assets/images/icons/view.svg" alt="inr">
                            </ng-container>
    
                        </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
            </div>
            <!-- </mat-card> -->
    
            <mat-paginator [pageSizeOptions]="[50, 100, 250, 500]"></mat-paginator>
        </div>
    </div>
    
    <!-- New Table Ends -->
