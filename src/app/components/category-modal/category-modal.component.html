<div class="side-container">
    <!-- <h1 (click)="detect()">{{model}}</h1> -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
                <input class="btn btn-primary btn-sm" type="button" (click)="cancelCategory()" value="Cancel" />
            <h3>Categories Edit Content</h3>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div *ngIf="model1.add != 'add';else header_content" class="panel-heading">
                    <h3 class="panel-title">Edit Information</h3>
                </div>
                <div class="panel-body">
                    <form #catDataForm="ngForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group" [ngClass]="{ 'has-error': catDataForm.submitted }">
                                    <label for="">Webstore: </label>
                                    <span *ngIf="model1.add != 'add';else input_content">{{model1.fkasname}}</span>
                                    <ng-template #input_content style="text-align: center;">
                                            <select class="form-control" name="fkasid" #fkasid="ngModel" [(ngModel)]="model1.fkasid" (change)="getCategories()"  required > <!--(change)="resetCategoriesOnStoreChange()" -->
                                                    <option value="">Select Webstore</option>
                                                    <option value="5">IGP</option>
                                                    <option value="830">Interflora</option>
                                            </select>
                                    </ng-template>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group" [ngClass]="{ 'has-error': catDataForm.submitted && !title.valid }">
                                    <label for="">Name</label>
                                    <input type="text" class="form-control" placeholder="Name" name="title" [(ngModel)]="model1.title" #title="ngModel" required  maxlength="50"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div *ngIf="model1.showcatDD == true;else other_content" class="form-group" [ngClass]="{ 'has-error': catDataForm.submitted && !category.valid }">
                                    <label for="">Parent Category</label>
                                    <select class="form-control" name="category" #category="ngModel" [(ngModel)]="model1.parentid"  required>   
                                        <option *ngFor="let cat of model1.category" value='{{cat.id}}' selected='{{cat.selected}}'>{{cat.title}}
                                        </option>
                                    </select>
                                </div>
                                <ng-template #other_content style="text-align: center;">
                                    <div class="form-group">
                                        <label for="">Parent Category</label>
                                        <select class="form-control"  required>
                                                <option>None</option>
                                            </select>
                                    </div>
                                </ng-template>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group" [ngClass]="{ 'has-error': catDataForm.submitted && !url.valid }">
                                    <label for="">URL</label>
                                    <input type="text" class="form-control" placeholder="URL" onkeypress='return (event.charCode > 96 && event.charCode < 123) || (event.charCode > 64 && event.charCode < 91) || (event.charCode >= 48 && event.charCode <= 57) || event.charCode <= 31 || event.charCode == 45' name="url" (focusout)="checkUniqueUrlValue(model1)" [(ngModel)]="model1.url" #url="ngModel"  required  maxlength="150"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">                        
                            <div class="col-md-6">
                                <div class="form-group" [ngClass]="{ 'has-error' : catDataForm.submitted && !status.valid }">
                                    <label for="">Status</label>
                                    <select class="form-control" name="status" #status="ngModel" [(ngModel)]="model1.status" required>
                                        <option value="">Select Status</option>
                                        <option value="1">Visible</option>
                                        <option value="0">Hidden</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group" [ngClass]="{ 'has-error': catDataForm.submitted && !sortorder.valid }">
                                    <label for="">Sort Order</label>
                                    <input type="text" class="form-control" value="-1" placeholder="Sort Order" name="sortorder" #sortorder="ngModel" [(ngModel)]="model1.sortorder"  required />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group" *ngIf="model1.add != 'add';else metatitle_content" [ngClass]="{ 'has-error' : catDataForm.submitted && !metaTitle.valid}">
                                    <label for="">Meta Title</label>
                                    <input type="text" class="form-control" placeholder="Meta Title"  name="metaTitle" [(ngModel)]="model1.seo.seotitle" #metaTitle="ngModel" required maxlength="72"/>
                                </div>
                                <ng-template class="form-group" #metatitle_content style="text-align: center;">
                                        <label for="">Meta Title</label>
                                        <input type="text" class="form-control" placeholder="Meta Title"  name="metaTitle" [(ngModel)]="model1.metaTitle" #metaTitle="ngModel" required maxlength="72"/>
                                </ng-template>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group" *ngIf="model1.add != 'add';else metadesc_content"  [ngClass]="{ 'has-error' : catDataForm.submitted && !metaDesc.valid}">
                                    <label for="">Meta Description</label>
                                    <textarea class="form-control" rows="3" placeholder="Meta Description" name="metaDesc" [(ngModel)]="model1.seo.seodescription" #metaDesc="ngModel" required maxlength="300"></textarea>
                                </div>
                                <ng-template class="form-group" #metadesc_content style="text-align: center;">
                                        <label for="">Meta Description</label>
                                        <textarea class="form-control" rows="3" placeholder="Meta Description" name="metaDesc" [(ngModel)]="model1.metadesc" #metaDesc="ngModel" required maxlength="300"></textarea>
                                </ng-template>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group" *ngIf="model1.add != 'add';else metakeyword_content"  [ngClass]="{ 'has-error' : catDataForm.submitted && !keywords.valid}">
                                    <label for="">Meta Keywords</label>
                                    <textarea class="form-control" rows="3" placeholder="Meta Keywords" name="keywords" [(ngModel)]="model1.seo.seokeywords" #keywords="ngModel" required maxlength="300"></textarea>
                                </div>
                                <ng-template class="form-group" #metakeyword_content style="text-align: center;">
                                        <label for="">Meta Keywords</label>
                                        <textarea class="form-control" rows="3" placeholder="Meta Keywords" name="keywords" [(ngModel)]="model1.metakeywords" #keywords="ngModel" required maxlength="300"></textarea>
                                </ng-template>
                            </div>
                        </div>

                        <div class="row">
                            <div *ngIf="model1.add != 'add';else addCat_content" class="col-md-12 text-right">
                                    <button type="submit"  class="btn btn-primary pull-right"  (click)="saveCategory()" >Save</button>
                                <!-- <input class="btn btn-primary pull-right" type="submit" (click)="saveCategory(model)" value="Save" /> -->
                            </div>
                            <ng-template #addCat_content style="text-align: center;">
                                    <br/><button type="submit" style="margin-right: 10px;" class="btn btn-primary pull-right"  (click)="addCategory()" >Add</button>
                            </ng-template>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
