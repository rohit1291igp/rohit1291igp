<a mat-list-item *ngIf="!(item.children && item.children.length)" routerLink="{{item.route}}"
  [ngStyle]="{'padding-left': (depth * 12) + 'px', 'margin':'20px'}" (click)="onItemSelected(item)"
  [ngClass]="{'active': item.route ? router.isActive(item.route, true): false, 'expanded': expanded}"
  class="menu-list-item d-flex align-items-center">

  <mat-icon class="routeIcon">{{item.iconName}}</mat-icon>
  {{item.displayName}}

</a>
<a mat-list-item *ngIf="item.children && item.children.length"
  [ngStyle]="{'padding-left': (depth * 12) + 'px', 'margin':'20px'}" (click)="onItemSelected(item)"
  [ngClass]="{'active': item.route ? router.isActive(item.route, true): false, 'expanded': expanded}"
  class="menu-list-item d-flex align-items-center">

  <mat-icon class="routeIcon">{{item.iconName}}</mat-icon>
  {{item.displayName}}

  <span fxFlex *ngIf="item.children && item.children.length">
    <span fxFlex></span>
    <mat-icon [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">
      expand_more
    </mat-icon>
  </span>
</a>
<div *ngIf="expanded">
  <app-menu-list-item *ngFor="let child of item.children" [item]="child" [depth]="depth+1">
  </app-menu-list-item>
</div>
